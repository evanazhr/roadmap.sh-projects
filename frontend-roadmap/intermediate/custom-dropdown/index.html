<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="dropdown">
            <div class="dropdown-toggle" id="dropdownToggle"><p>Select an option</p><span><box-icon name='chevron-up'></box-icon></span></span></div>
            <ul class="dropdown-menu" id="dropdownMenu">
              <li class="dropdown-item">HTML<span><box-icon type='solid' name='check-circle'></box-icon></span></li>
              <li class="dropdown-item">CSS<span><box-icon type='solid' name='check-circle'></box-icon></span></li>
              <li class="dropdown-item">Javascript<span><box-icon type='solid' name='check-circle'></box-icon></span></li>
            </ul>
          </div>
    </div>


    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
